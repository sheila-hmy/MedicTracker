<!DOCTYPE html>
<html>
<head>
    <title>Liste des Patients</title>
</head>
<body>
    <h1>Liste des Patients</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient[1] }} - {{ patient[2] }} - {{ patient[3] }} - {{ patient[4] }}
                <a href="{{ url_for('edit_patient', patient_id=patient[0]) }}">Modifier</a>
                <form method="post" action="{{ url_for('delete_patient', patient_id=patient[0]) }}">
                    <input type="submit" value="Supprimer">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_patient') }}">Ajouter un patient</a>
</body>
</html>
