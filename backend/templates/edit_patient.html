<!DOCTYPE html>
<html>
<head>
    <title>Modifier un Patient</title>
</head>
<body>
    <h1>Modifier un Patient</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('edit_patient', patient_id=patient[0]) }}">
        <label for="name">Nom:</label>
        <input type="text" name="name" value="{{ patient[1] }}" required>
        <!-- Add other pre-filled fields for gender, date of birth, and patient ID -->
        <input type="submit" value="Enregistrer les modifications">
    </form>
    <a href="{{ url_for('patients_list') }}">Retour Ã  la liste des patients</a>
</body>
</html>
