<!DOCTYPE html>
<html>
<head>
    <title>Modifier un Patient</title>
</head>
<body>
    <h1>Modifier un Patient</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('edit_patient', patient_id=patient[0]) }}">
        <label for="name">Nom:</label>
        <input type="text" name="name" value="{{ patient[1] }}" required>
        
        <label for="gender">Genre:</label>
        <select name="gender" required>
            <option value="male" {% if patient[2] == 'male' %}selected{% endif %}>Masculin</option>
            <option value="female" {% if patient[2] == 'female' %}selected{% endif %}>Féminin</option>
        </select>

        <label for="date_of_birth">Date de Naissance:</label>
        <input type="date" name="date_of_birth" value="{{ patient[3] }}" required>

        <!-- Champ caché pour le patient_id -->
        <input type="hidden" name="patient_id" value="{{ patient[0] }}">

        <input type="submit" value="Enregistrer les modifications">
    </form>
    <a href="{{ url_for('patients_list') }}">Retour à la liste des patients</a>
</body>
</html>
